<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dice Simulator</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: #ccc;
        }
        #tap-to-start {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2em;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="tap-to-start">Tap to start</div>
    <script type="module">
        import { run } from "./main.py.js";

        const tapText = document.getElementById("tap-to-start");

        function startApp() {
            if (tapText) tapText.style.display = "none";
            run(); // pygbagによってmain.pyから自動生成されたJSモジュールを実行
        }

        document.body.addEventListener("click", startApp);
        document.body.addEventListener("touchstart", startApp);
    </script>
    <script async src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</body>
</html>

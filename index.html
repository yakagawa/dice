<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Dice Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: #ccc;
        }
        #tap-to-start {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2em;
            font-family: sans-serif;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="tap-to-start">Tap to start</div>
    <script>
        const tapText = document.getElementById("tap-to-start");

        function startApp() {
            if (tapText) tapText.style.display = "none";
            if (typeof loadPyodide === "function") {
                console.log("pyodide already loaded");
            } else {
                const script = document.createElement("script");
                script.src = "pygbag.js"; // pygbagが自動生成
                script.defer = true;
                document.body.appendChild(script);
            }
        }

        document.body.addEventListener("click", startApp);
        document.body.addEventListener("touchstart", startApp);
    </script>
</body>
</html>
